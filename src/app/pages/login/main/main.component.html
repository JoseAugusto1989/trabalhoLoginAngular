<!--Inicio cadastro-->
<div class="cadastro">
  <h1>Cadastro de Times</h1>

  <form #myForm="ngForm" (submit)="saveData(myForm)">
    <div>
      <label>Nome do time:</label>
      <input type="text" [(ngModel)]="cadastroTimes.nomeTime"
        name="nomeTime" #name="ngModel" required
        minlength="3">
    </div>

    <div class="color-error" *ngIf="name.dirty || name.touched">
      <p *ngIf="name.errors?.['required']">
        O campo nome é obrigatório
      </p>
      <p *ngIf="name.errors?.['minlength']">
        O campo nome precisa ter no minimo 3 caracteres
      </p>
    </div>

    <div>
      <label>Estado</label>
      <input type="text" [(ngModel)]="cadastroTimes.estado"
        name="estado" #email="ngModel">
    </div>

    <input type="submit" value="Salvar"
      [disabled]="myForm.invalid">
  </form>

  <h2>Times cadastrados</h2>
</div>


<!--Fim conteúdo-->
