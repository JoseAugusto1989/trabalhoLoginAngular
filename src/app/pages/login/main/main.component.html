<!--Inicio cadastro-->
<div class="cadastro">
  <h1>Cadastro de Times</h1>

  <form [formGroup]="group" (ngSubmit)="saveData()">
    <div>
      <label>Nome do time:</label>
      <input type="text" formControlName="nomeTime">
    </div>

    <!--validação para o nome do time-->

      </p>
      <p *ngIf="name.errors?.['minlength']">
        O campo nome precisa ter no minimo 3 caracteres
      </p>
    </div> -->

    <div>
      <label>Estado:</label>
      <input type="text" formControlName="estado">
    </div>

    <input type="submit" value="Salvar">

    <!--validação para o estado-->

        O campo é a sigla do estado. Ex: "SP", "RJ", "MG"
      </p>

    </div> -->
  </form>
</div>

<!--listar os times cadastrados-->

<h1>Times cadastrados</h1>
<table>
  <thead>
    <tr>
      <th>Classificação</th>
      <th>Time</th>
      <th>Pontuação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of cadastroTimesList;
      let currentIndex = index">
      <td>{{ currentIndex + 1 }}</td>
      <td>{{ team.nomeTime }}-{{ team.estado }}</td>
      <td>{{ team.numeroVotos }}</td>
    </tr>
  </tbody>
</table>
